<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>

<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>
<script language="javascript" src="js/vector.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var number_of_balls = 4;
var balls = [];
ctx.lineWidth = 1;

// push a ball and it's values into the array
for (var i = 0; i < number_of_balls; i++) {
  addBall();
}


function addBall(){
  var ball = {
    pos: new Vector(random(w), random(h)),
    speed: new Vector(random(3,5), random(3,5)),
    size: 70,
    colour: rgb(255),
    rotation: random(1)
  }
  balls.push(ball);
}

function draw(){
  moveBall();
  drawBall();
}


function moveBall(){

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.pos.add(b.speed.x, b.speed.y);
    //b.pos.x+=b.speed.x
    b.rotation += 2;
    if (bounce(b.pos.x, 0, w, b.size)) {
      b.speed.x *=-1;
    }

    if (bounce(b.pos.y, 0 ,h, b.size)) {
      b.speed.y *=-1;
    }

  }

}


function drawBall(){
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    ctx.fillStyle = b.colour;
    ctx.save();
    ctx.translate(b.pos.x, b.pos.y);
    ctx.rotateDegrees(b.rotation);
    ctx.fillPolygon(0, 0, 8, b.size);
    ctx.strokeStyle = "black";
    ctx.strokePolygon(0, 0, 8, b.size);
    ctx.restore();
  }
}


</script>

</body>

</html>
