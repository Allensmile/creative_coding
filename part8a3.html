<body>

<script>

var ctx = createCanvas("canvas1");
var number_of_balls = 10;
var balls = [];
var radius = 200;
ctx.lineWidth = 1;

// push a ball and it's values into the array
for (var i = 0; i < number_of_balls; i++) {
  addBall(i);
}


function addBall(_i){
  var ball = {
    x: 0,
    y: 0,
    speed: random(-1,1),
    size: random(10, 20),
    colour: rgb(0),
    radius: 50+ _i*30,
    angle: random(360)
  }
  balls.push(ball);
}

function draw(){

  ctx.background(255, 0.2);
  ctx.fillStyle = rgb(0);
  ctx.fillEllipse(w/2, h/2, 50);

  moveBall();
  drawBall();
}


function moveBall(){

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.angle += b.speed;
    b.rotation += 2;
    b.x = w/2 + Math.cos(radians(b.angle))*b.radius;
    b.y = h/2 + Math.sin(radians(b.angle))*b.radius;

  }

}


function drawBall(){
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    ctx.strokeEllipse(w/2, h/2, 100 + b.radius);
    ctx.fillStyle = b.colour;
    ctx.fillEllipse(b.x, b.y, b.size);
  }
}



</script>

</body>

</html>
