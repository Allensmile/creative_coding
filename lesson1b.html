<script>

// this is a function (from canvas.js) that sets you the canvas
// so you don't need to do any of the heavy lifting and can
// start playing straight away
// the function also lets you access the screen width as "width" or "w"
// and the screen height as "height" or "h"

var ctx = createCanvas("canvas1");
var ball_size = 40;
var x = width/2;
var y = height/2;
var speed_x = random(1, 5);
var speed_y = random(1, 5);

// much like processing this is the drawing loop that plays repeatedly
// the actual syntax is a shortcut for requestAnimationFrame

function draw(){

  // MOVE OUR DUDE //
  //r,g,b,a
  ctx.background(255,0,233, 0.1);
  x = x + speed_x;
  y = y + speed_y;

  var ball_radius = ball_size/2
  if (x > width - ball_radius || x < ball_radius) {
    speed_x = speed_x*-1;
  }

  if (y > height - ball_radius || y < ball_radius) {
    speed_y = speed_y*-1;
  }

  // CHOOSE COLOUR //
  // colours can be called in various ways
  //ctx.fillStyle = "#00aeef";
  // same colour with transparency
  ctx.fillStyle = rgba(0, 174, 239, 1);
  // ctx.fillStyle = "pink";
  // ctx.fillStyle = rgb(200, 200, 0);
  // ctx.fillStyle = rgba(200, 100, 0, 0.2);
  // ctx.fillStyle = rgb(0);
  //ctx.fillStyle = rgba(0, 0.1);

  // ctx.strokeStyle = rgb(255);
  // ctx.strokeStyle = rgb(0);

  // DRAW CIRCLE //
  /////// * fillEllipse(x, y, circle_width, circle_height)
  //ctx.fillEllipse(x, y, block_size, block_size);
  //ctx.strokeEllipse(x, y, block_size, block_size);
  ctx.strokeStyle = "orange";
  // DRAW RECTANGLE //
  /////// * fillRect(x, y, rect_width, rect_height)
  //ctx.fillEllipse(x, y, ball_size, ball_size);
  ctx.strokeRect(x, y, block_size, block_size);

} // end draw


</script>
